<ion-header>
  <ion-toolbar>
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> Email </ion-label>
              <ion-input
                type="email"
                ngModel
                required
                email
                #emailCtrl="ngModel"
                name="email"
              >
                Email
              </ion-input>
              <ion-item
                lines="none"
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                ><p>Insert a valid email</p></ion-item
              >
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>Insert a password at least 6 characters long</ion-label
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block"
            >Switch to login</ion-button
          >
          <!-- <ion-spinner color="primary" *ngIf="isLoading">
      </ion-spinner> -->
          <ion-button color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div></div> -->
</ion-content>
